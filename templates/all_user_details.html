<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Bills</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="alert alert-danger text-center fs-1 fw-bolder mb-0" role="alert">
        Elite Biling System
    </div>
    <table class="table">
        <thead>
            <tr class="bg-primary text-white">
                <th scope="col" class="py-3">Name</th>
                <th scope="col" class="py-3">Phone Number</th>
                <th scope="col" class="py-3">Email</th>
                <th scope="col" class="py-3">Generate Invoice</th>
            </tr>
        </thead>
        <tbody>
            {% for q in user_data %}
            <tr class="">
                <th scope="row" class="py-4">{{q.d_name}}</th>
                <td class="py-4">{{q.d_phone}}</td>
                <td class="py-4">{{q.d_email}}</td>
                <td class="pt-3"><a class="btn btn-outline-danger" href="/generate_bill/{{q.id}}" role="button">Generate Invoice</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>


    <div class="alert alert-danger text-center fs-5 fw-bolder mb-0 mt-3" role="alert">
        Elite Akshay
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
